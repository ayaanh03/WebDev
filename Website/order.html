<div class="container">
  <!-- Ordering form-->
  <h2 class="justify-content-left">Customize your pie:</h2>
  <form>
    <div class="row">
          <div class="col" id="nIn">
            <label for="Fname">First Name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <br/>
          <div class="col" id="nIn">
            <label for="Lname">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          <br/>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone number</label>
                <input type="number" class="form-control" id="phoneInp" aria-describedby="phoneInp" placeholder="Enter phone number">
                <small id="phoneInp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
              </div>
              <br/>
    </div>
              <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  
              
                <fieldset class="form-group col-md-6">
                    <div class="row">
                      <legend class="col-form-label col-md-6">Pie Type</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Pie  1
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Pie 2
                          </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                              Pie 3
                            </label>
                          </div>
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group col-md-6">
                      <label for="exampleFormControlSelect1">Quantity</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>Bulk order, so we will call you!</option>
                      </select>
                    </div>
            </div>
      
        <div class="form-group">
        <label>Enter a Pickup Date and Time</label>
        <br/>
        <label>Time</label>
        <div class="form-check">
        <input type="time" class="form-check-input">
      </div>
      </div>
      <br/>
      <div class="form-group">
        <label>Date</label>
        <div class="form-check">
          <input class="form-check-input" type="date">
        </div>
      </div>
      <br/><br/>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Place Order</button>
      </div>
    </form>
